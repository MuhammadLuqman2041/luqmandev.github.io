<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Pendaftaran - Bootstrap</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-12 header" id="site-header">
                <header class="text-center py-4">
                    <h1 class="title-site">Belajar Bootstrap</h1>
                    <p class="description">Belajar Membuat Template Website Dengan Bootstrap</p>
                </header>
                <nav class="menus">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="form.html">Form Pendaftaran</a></li>
                        <li class="nav-item"><a class="nav-link" href="tampilData.html">Data Mahasiswa</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Content -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="posts p-4">
                    <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Form Pendaftaran Mahasiswa</h2>
                    
                    <form>
                        <!-- Nama -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nama_depan" class="form-label">Nama Depan</label>
                                <input type="text" class="form-control" id="nama_depan" placeholder="Masukkan nama depan">
                            </div>
                            <div class="col-md-6">
                                <label for="nama_belakang" class="form-label">Nama Belakang</label>
                                <input type="text" class="form-control" id="nama_belakang" placeholder="Masukkan nama belakang">
                            </div>
                        </div>

                        <!-- Email & Password -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="nama@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                            </div>
                        </div>

                        <!-- Tanggal Lahir & Jenis Kelamin -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="tanggal_lahir">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Jenis Kelamin</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki">
                                    <label class="form-check-label" for="laki">Laki-Laki</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan">
                                    <label class="form-check-label" for="perempuan">Perempuan</label>
                                </div>
                            </div>
                        </div>

                        <!-- Alamat -->
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
                        </div>

                        <!-- Jurusan -->
                        <div class="mb-3">
                            <label for="jurusan" class="form-label">Jurusan</label>
                            <select class="form-select" id="jurusan">
                                <option selected>Pilih jurusan...</option>
                                <option>Teknik Informatika</option>
                                <option>Teknik Elektro</option>
                                <option>Teknik Sipil</option>
                                <option>Teknik Industri</option>
                                <option>Teknik Mesin</option>
                            </select>
                        </div>

                        <!-- Hobi -->
                        <div class="mb-3">
                            <label class="form-label">Hobi</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="membaca">
                                <label class="form-check-label" for="membaca">Membaca</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="olahraga">
                                <label class="form-check-label" for="olahraga">Olahraga</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="kuliner">
                                <label class="form-check-label" for="kuliner">Kuliner</label>
                            </div>
                        </div>

                        <!-- Tombol -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save me-1"></i>Simpan</button>
                            <button type="reset" class="btn btn-warning me-2"><i class="fas fa-redo me-1"></i>Reset</button>
                            <a href="index.html" class="btn btn-success"><i class="fas fa-home me-1"></i>Kembali</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-4">
            <div class="col-md-12 footer">
                <footer class="copyright text-center p-3">
                    <p class="mb-0">&copy; 2024 Website Bootstrap - GitHub Pages</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
